<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE - Gorillaz</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" media="screen and (min-width:578px)" href="./css/medium.css">
</head>
<body>
    <div id="up"></div>
    <nav class="navbar borderFrame">
        <div class="menuLogo">
            <img src="./images/logo.png" alt="Gorillaz">
        </div>
        <ul>
            <li><a href="./index.html#up">HOME</a></li>
            <li><a href="./index.html#songs">Songs</a></li>
            <li><a href="./login.html">Log in</a></li>
        </ul>
    </nav>
    <header id="socialmedia" class="borderFrame">
        <div class="hero-shadow"></div>
        <div class="wrapper">
            <h2>social media</h2>
            <div class="social-area">
                <a class="social-link" href="https://www.facebook.com/Gorillaz/"><img src="./images/socialICONS/fb.png" alt="Gorillaz's Facebook"></a>
                <a class="social-link" href="https://www.instagram.com/gorillaz/"><img src="./images/socialICONS/ig.png" alt="Gorillaz's Instagram"></a>
                <a class="social-link" href="https://www.twitter.com/Gorillaz/"><img src="./images/socialICONS/tw.png" alt="Gorillaz's Twitter"></a>
                <a class="social-link" href="https://www.snapchat.com/add/gorillaz"><img src="./images/socialICONS/snap.webp" alt="Gorillaz's Snapchat"></a>
                <a class="social-link" href="https://www.youtube.com/Gorillaz/"><img src="./images/socialICONS/yt.png" alt="Gorillaz's Channel on YT"></a>
                <a class="social-link" href="https://tiktok.com/@gorillaz/"><img src="./images/socialICONS/tik.webp" alt="Gorillaz's TikTok"></a>
            </div>
        </div>
    </header>
    <main>
        <section id="about" class="borderFrame">
            <div class="wrapper">
                <div class="about-text-area">
                    <h2>About us</h2>
                    <p>Gorillaz are a British virtual band created in 1998 by musician Damon Albarn and artist Jamie Hewlett.</p>
                    <a href="./aboutus.html">Learn More</a>
                </div>
                <img src="./images/homepage/about.jpg" alt="Gorillaz Poster">
            </div>
        </section>
        <section id="songs" class="borderFrame">
            <div class="wrapper">
                <h2>Songs</h2>
                <iframe class="songs-list" src="https://open.spotify.com/embed/artist/3AA28KZvwAUcZuOKwyblJQ" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </section>
        <section id="gallery-images" class="borderFrame">
            <ul>
                <li class="gallery-item"><img src="./images/homepage/1.jpg" alt="Gorillaz"></li>
                <li class="gallery-item"><img src="./images/homepage/2.jpg" alt="Gorillaz"></li>
                <li class="gallery-item"><img src="./images/homepage/3.jpg" alt="Gorillaz"></li>
                <li class="gallery-item"><img src="./images/homepage/4.webp" alt="Gorillaz"></li>
                <li class="gallery-item"><img src="./images/homepage/5.jpg" alt="Gorillaz"></li>
                <li class="gallery-item"><img src="./images/homepage/6.png" alt="Gorillaz"></li>
                <li class="gallery-item"><img src="./images/homepage/7.jpg" alt="Gorillaz"></li>
            </ul>
        </section>
        <div class="upIcon" title="Official Store">
            <a href="#up">
                <img src="./images/logoicon.png" alt="UP">
            </a>
        </div>
    </main>
    <footer class="borderFrame">
        <p>&copy; 2024 PB for educational purposes</p>
        <a href="https://gorillaz.com/" target="_blank">Official site</a>
    </footer>
    <script src="./js/main.js"></script>
