<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account - Gorillaz</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" media="screen and (min-width:578px)" href="./css/medium.css">
</head>
<body>
    <div id="up"></div>
    <nav class="navbar borderFrame">
        <div class="menuLogo">
            <img src="./images/logo.png" alt="Gorillaz">
        </div>
        <ul>
            <li><a href="./index.html#up">HOME</a></li>
            <li><a href="./index.html#songs">Songs</a></li>
            <li><a href="./login.html">Log in</a></li>
        </ul>
    </nav>
    <main id="editAccount" class="borderFrame">
        <div class="wrapper">
            <h2>Your Account</h2>
            <form id="account-content-form" method="post">
                <div class="profile-img-settings">
                    <h3>Your profile image:</h3>
                    <div class="account-img-box">
                        <input type="button" class="control-btn" value="<" onclick="changeProfileImg(3)">
                        <div id="account-img">
                            <label class="active">
                                <input type="radio" name="profile-img" checked value="0">
                                <img class="profile-img" src="./images/profile/0.webp" alt="Profile img">
                            </label>
                        </div>
                        <input type="button" class="control-btn" value=">" onclick="changeProfileImg(1)">
                    </div>
                </div>
                <div class="account-data-settings">
                    <h3>Your data:</h3>
                    <div id="account-data">
                        <label>Email: <input type="text" name="email" id="email" placeholder="email" readonly disabled></label>
                        <br>
                        <label>Name: <input type="text" name="userName" id="userName" placeholder="name"></label>
                    </div>
                    <h3>Your favourite albums:</h3>
                    <div class="albums">
                        <label><input type="checkbox" name="album" value="Gorillaz">Gorillaz</label>
                        <label><input type="checkbox" name="album" value="DemonDays">Demon Days</label>
                        <label><input type="checkbox" name="album" value="PlasticBeach">Plastic Beach</label>
                        <label><input type="checkbox" name="album" value="TheFall">The Fall</label>
                        <label><input type="checkbox" name="album" value="Humanz">Humanz</label>
                        <label><input type="checkbox" name="album" value="TheNowNow">The Now Now</label>
                        <label><input type="checkbox" name="album" value="SongMachineSeasonOneStrangeTimez">Song Machine, Season One: Strange Timez</label>
                        <label><input type="checkbox" name="album" value="CrackerIsland">Cracker Island</label>
                    </div>
                    <input type="button" id="submitChanges" value="Submit changes" class="form-btn">
                </div>
            </form>
            <div id="danger-zone">
                <h3 class="borderFrame">Danger zone:</h3>
                <div>
                    <form class="danger-zone-item change-password" method="post">
                        <h4>Change password:</h4>
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" name="currentPassword" id="currentPassword" placeholder="Current Password">
                        <label for="newPassword">New Password:</label>
                        <input type="password" name="newPassword" id="newPassword" placeholder="New Password">
                        <label for="repeatNewPassword">Repeat New Password:</label>
                        <input type="password" name="repeatNewPassword" id="repeatNewPassword" placeholder="Repeat New Password">
                        <div class="alert" style="display: none;"></div>
                        <input id="submitPassChange" type="button" value="Change" class="form-btn">
                    </form>
                    <div class="danger-zone-item delete-account-item">
                        <h4>Delete account:</h4>
                        <input type="button" value="Delete" class="form-btn delete-account">
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <h2 class="popup-content">Data changed</h2>
            <input class="form-btn popup-btn" type="button" value="Ok">
        </div>
    </main>
    <footer class="borderFrame">
        <p>&copy; 2024 PB for educational purposes</p>
        <a href="https://gorillaz.com/" target="_blank">Official site</a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/account.js"></script>
</body>
</html>
