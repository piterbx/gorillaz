<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="up"></div>
    <nav class="navbar borderFrame">
        <div class="menuLogo">
            <img src="./images/logo.png" alt="Gorillaz">
        </div>
        <ul>
            <li><a href="./index.html#up">HOME</a></li>
            <li><a href="./index.html#songs">Songs</a></li>
            <li><a href="./login.html">Log in</a></li>
        </ul>
    </nav>
    <main>
        <section id="signUpForm" class="borderFrame">
            <div class="different-color"></div>
            <div class="wrapper">
                <h2>Sign up</h2>
                <input id="name" type="text" placeholder="Name">
                <p class="text-info name-info"></p>
                <input id="email" type="email" placeholder="Email">
                <p class="text-info email-info"></p>
                <input id="login" type="text" placeholder="Login">
                <input id="password" type="password" placeholder="Password">
                <div class="password-checker-bar">
                    <div class="password-checker-bar-status"></div>
                </div>
                <p class="text-info password-checker-info">Enter your password</p>
                <input id="passwordConfirm" type="password" placeholder="Repeat Password">
                <p class="text-info password-confirm-info"></p>
                <label>
                    <input class="terms" type="checkbox" required/>
                    <p class="termsText">I agree to the <a href="#" target="_blank" class="termsLink">terms</a> and <a href="#" target="_blank" class="termsLink">Privacy Policy</a>.</p>
                    <p class="text-info terms-info"></p>
                </label>
                <button id="signUpBtn" title="SIGN UP">Sign up</button>
                <p>Already have an account?</p>
                <a class="loginlink" title="LOG IN" href="./login.html">Log in</a>
            </div>
        </section>
    </main>
    <footer class="borderFrame">
        <p>&copy; 2024 PB for educational purposes</p>
        <a href="https://gorillaz.com/" target="_blank">Official site</a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
