<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gorillaz</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="up"></div>
    <nav class="navbar borderFrame">
        <div class="menuLogo">
            <img src="./images/logo.png" alt="Gorillaz">
        </div>
        <ul>
            <li><a href="./index.html#up">HOME</a></li>
            <li><a href="./aboutus.html">About</a></li>
            <li><a href="./login.html">Log in</a></li>
        </ul>
    </nav>
    <main>
        <form id="signUpForm" class="borderFrame" method="post">
            <div class="different-color"></div>
            <div class="wrapper">
                <h2>Sign up</h2>
                <input id="name" type="text" placeholder="Name" required>
                <p class="text-info name-info"></p>
                <input id="email" type="email" placeholder="Email" required>
                <p class="text-info email-info"></p>
                <input id="password" type="password" placeholder="Password" required>
                <div class="password-checker-bar">
                    <div class="password-checker-bar-status"></div>
                </div>
                <p class="text-info password-checker-info">Enter your password</p>
                <input id="passwordConfirm" type="password" placeholder="Repeat Password" required>
                <p class="text-info password-confirm-info"></p>
                <label>
                    <input class="terms" type="checkbox" required/>
                    <span class="termsText">I agree to the <a href="#" target="_blank" class="termsLink">terms</a> and <a href="#" target="_blank" class="termsLink">Privacy Policy</a>.</span>
                    <br>
                    <span class="text-info terms-info"></span>
                </label>
                <input type="button" id="signUpBtn" value="Sign up">
                <p>Already have an account?</p>
                <a class="loginlink" title="LOG IN" href="./login.html">Log in</a>
            </div>
        </form>
    </main>
    <footer class="borderFrame">
        <p>&copy; 2024 PB for educational purposes only</p>
        <a href="https://gorillaz.com/" target="_blank">Official site</a>
        <a href="sources.html">Used Images</a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/User.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
