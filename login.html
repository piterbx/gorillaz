<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Gorillaz</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="up"></div>
    <nav class="navbar borderFrame">
        <div class="menuLogo">
            <img src="./images/logo.png" alt="Gorillaz">
        </div>
        <ul>
            <li><a href="./index.html#up">HOME</a></li>
            <li><a href="./aboutus.html">About</a></li>
            <li><a href="./login.html">Log in</a></li>
        </ul>
    </nav>
    <main>
        <form id="loginForm" class="borderFrame" method="post">
            <div class="hero-shadow"></div>
            <div class="wrapper">
                <h2>Log in</h2>
                <input id="email" type="email" placeholder="Email">
                <p class="login-alert"></p>
                <input id="password" type="password" placeholder="Password">
                <p class="pass-alert"></p>
                <input type="button" id="loginBtn" value="Log in">
                <p>Don't have an account?</p>
                <a class="signuplink" title="SIGN UP" href="./register.html">Sign Up</a>
            </div>
        </form>
    </main>
    <footer class="borderFrame">
        <p>&copy; 2024 PB for educational purposes only</p>
        <a href="https://gorillaz.com/" target="_blank">Official site</a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
